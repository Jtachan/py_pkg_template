site_name: Package Name
repo_url: https://github.com/USERNAME/REPO

nav:
  - Home: 'index.md'

theme:
  name: material
  # color scheme configuration
  # changing between light and dark mode is already enabled
  # available primary colors: https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#primary-color
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.footer
    - navigation.sections
    - search.suggest
    - search.highlight
markdown_extensions:
  # some selected markdown extensions
  # feel free to add more
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - toc:
      permalink: true
plugins:
  - search
  - mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
          # Keeps a good heading hierarchy:
          show_root_heading: true
          show_root_full_path: false
          # Whether the source code should be displayed in the documentation:
          show_source: false
          # Whether the general class inheritance is displayed or not.
          # This is still modifiable at each class individually through the same 'options' shema.
          show_bases: false
          # Merging the description of the constructor into the class' main docstring.
          merge_init_into_class: true
          # Filter to remove all dunder methods from the generated docs
          filters:
            - "!^__.*__$"
          extensions:
            - griffe_pydantic:
                schema: true
extra:
  version:
    provider: mike # allows deploying versioned documentation for each release
